<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./signature.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./scss/main.css" />
    <script src="./app.js" defer></script>
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="display">
          <img id="diamond" class="diamond" src="./img/diamond.gif" alt="" />
          <p id="time-display" class="time-display">00:00:00</p>
        </div>
        <div class="controls">
          <button id="stop-btn"><img src="./img/stop.svg" alt="" /></button>
          <button id="start-btn"><img src="./img/start.svg" alt="" /></button>
          <button id="reset-btn"><img src="./img/reset.svg" alt="" /></button>
        </div>
      </div>
    </div>
  </body>
</html>
